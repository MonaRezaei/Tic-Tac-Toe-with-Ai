<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="icon" href="./assets/img/favicon.png" sizes="16*16" type="img/png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="container">
        <div class="result x">X :</div>
        <div class="result o">O :</div>
    </div>

    <canvas id="cvs" width="450" height="450"></canvas>


    <div class="modal">

        <img src="" alt="#">
        <button onclick="playAgain(),location.reload()">Play Again</button>
    </div>



    <script src="assets/js/app.js"></script>
</body>

</html>
